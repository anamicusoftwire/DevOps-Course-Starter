name: Continuous Integration
on: [push]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: docker build --target development --tag todo-app:dev .
    - name: Unit Tests and Integration Tests
      run: docker run --env-file .env --mount type=bind,source="$(pwd)"/todo_app,target=/app/todo-app -d todo-app:dev