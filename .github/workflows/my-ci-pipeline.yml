name: Continuous Integration
on:
  push:
    branches:
      - exercise-8
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: docker build --target development --tag todo-app:dev .
    - name: Unit Tests and Integration Tests
      run: docker run --env-file .env.test --mount type=bind,source="$(pwd)"/todo_app,target=/app/todo-app -d todo-app:dev

  release:
    name: Release to production
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref_name == 'exercise-8'}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2