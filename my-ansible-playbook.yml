- name: Install ToDo app
  hosts: webservers
  remote_user: ec2-user

  tasks:
  - name: Install Git and Python
    ansible.builtin.yum:
      name:
        - git
        - python3
      state: present
    become: yes

  - name: Install Poetry
    ansible.builtin.shell:
      cmd: curl -SsL https://install.python-poetry.org | python3 -
      creates: /home/ex2-user/.local/bin/poetry
